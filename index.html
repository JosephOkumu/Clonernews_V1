<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hacker News Feed</h1>
        <div class="buttons">
            <button id="stories-btn">Stories</button>
            <button id="newest-btn">Newest</button>
            <button id="jobs-btn">Jobs</button>
            <button id="polls-btn">Polls</button>
        </div>
        <div id="posts"></div>
        <button id="load-more" class="load-more">Load More</button>
    </div>
    
    <!-- Popup structure -->
    <div class="popUp" id="popUp">
        <div class="popUpContainer" id="popUpContainer">
            <p id="popUpMessage"></p>
            <button id="closePopupBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
